<!DOCTYPE html>
<html>
<head>
    <title>Project Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h2>Project Dashboard</h2>
    <table id="projectTable" class="display">
        <thead>
            <tr>
                <th>SL#</th>
                <th>Project Name</th>
                <th>Location</th>
                <th>Family Structure</th>
                <th>Project Details</th>
                <th>Project Cost</th>
                <th>Status</th>
                <th>Comments</th>
                <th>Contact Info</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $.getJSON('https://raw.githubusercontent.com/shahZ51/BDPROJECT-2025/refs/heads/main/projects_data.json', function(projectData) {
                let table = $('#projectTable').DataTable();
                
                projectData.forEach(row => {
                    table.row.add([
                        row["SL#"], row["Project Name"], row["Location"], row["Family Structure"],
                        row["Project Details"], row["Project Cost"], row["Status"], row["Comments"], row["Contact Info"]
                    ]).draw();
                });
            });
        });
    </script>
</body>
</html>
