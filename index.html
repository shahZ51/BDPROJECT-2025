<!DOCTYPE html>
<html>
<head>
    <title>Project Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #ffffff;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .completed {
            background-color: #388e3c !important; /* Dark Green for Dark Mode */
            color: #ffffff;
        }
        .dataTables_wrapper {
            margin-top: 20px;
        }
        a {
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <h2>Project Dashboard</h2>
    <table id="projectTable" class="display">
        <thead>
            <tr>
                <th>SL#</th>
                <th>Project Name</th>
                <th>Location</th>
                <th>Family Structure</th>
                <th>Project Details</th>
                <th>Project Cost</th>
                <th>Status</th>
                <th>Comments</th>
                <th>Contact Info</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $.getJSON('https://raw.githubusercontent.com/shahZ51/BDPROJECT-2025/main/projects_data.json', function(projectData) {
                let table = $('#projectTable').DataTable({
                    "destroy": true, // Ensures table refreshes properly
                    "data": projectData,
                    "columns": [
                        { "data": "SL#" },
                        { "data": "Project Name" },
                        { "data": "Location" },
                        { "data": "Family Structure" },
                        { "data": "Project Details" },
                        { "data": "Project Cost" },
                        { "data": "Status" },
                        { "data": "Comments" },
                        { "data": "Contact Info" }
                    ],
                    "createdRow": function(row, data, dataIndex) {
                        if (data["Status"] && data["Status"].toLowerCase().trim() === "completed") {
                            $(row).addClass("completed");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
