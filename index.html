<!DOCTYPE html>
<html>
<head>
    <title>Project Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .completed {
            background-color: #c8e6c9 !important; /* Light Green */
        }
        .dataTables_wrapper {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Project Dashboard</h2>
    <table id="projectTable" class="display">
        <thead>
            <tr>
                <th>SL#</th>
                <th>Project Name</th>
                <th>Location</th>
                <th>Family Structure</th>
                <th>Project Details</th>
                <th>Project Cost</th>
                <th>Status</th>
                <th>Comments</th>
                <th>Contact Info</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $.getJSON('https://raw.githubusercontent.com/shahZ51/BDPROJECT-2025/refs/heads/main/projects_data.json', function(projectData) {
                let table = $('#projectTable').DataTable();
                
                projectData.forEach(row => {
                    let rowNode = table.row.add([
                        row["SL#"], row["Project Name"], row["Location"], row["Family Structure"],
                        row["Project Details"], row["Project Cost"], row["Status"], row["Comments"], row["Contact Info"]
                    ]).draw().node();
                    
                    if (row["Status"].toLowerCase() === "completed") {
                        $(rowNode).addClass("completed");
                    }
                });
            });
        });
    </script>
</body>
</html>
